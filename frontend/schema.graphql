schema {
  query: Query
}

type CategoryType {
  id: ID!
  path: String!
  numchild: Int!
  name: String!
}

scalar GenericScalar

type MenuType {
  name: String!
  calorie: Int!
  price: Int!
  image: String!
  category: CategoryType!
}

type Query {
  menuPath(menuId: ID!): MenuType
  allMenu: [MenuType]
  allCategory: GenericScalar
  menuByCategoryId(categoryId: ID!): [MenuType]
}
