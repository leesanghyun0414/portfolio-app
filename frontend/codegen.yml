overwrite: true
schema: "http://localhost:8080/graphql"
documents: src/api/graphql/**/*.ts
generates:
  src/@types/types.d.ts:
    plugins:
      - "typescript"
      - "typescript-vue-apollo"
      - "typescript-operations"
    config:
      withCompositionFunctions: true
      vueApolloComposableImportFrom: vue
  schema.graphql:
    plugins:
      - schema-ast

